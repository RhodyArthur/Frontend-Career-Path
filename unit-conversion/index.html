<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <script src="index.js"></script>
    <div id="container" class="main-div">
        <div class="sub-div">
            <p class="heading">Metric/Imperial Unit Conversion</p>
            <div class="rectangle" id="rectangle">
                <p class="number" id="numberInput" contenteditable="true"> </p>
            </div>
            <button id="convertBtn" class="cBtn">Convert</button>
        </div>

        <div class="group">
            <p class="group-heading">Length (Meter/Feet)</p>
            <p class="support-text" id="lengthConversion">1 meter = 3.281 feet | 3.281 feet = 1 meter</p>
        </div>

        <div class="group">
            <p class="group-heading">Volume (Liters/Gallons)</p>
            <p class="support-text" id="volumeConversion">1 liter = 0.264 gallon | 1 gallon = 0.264 liter</p>
        </div>

        <div class="group">
            <p class="group-heading">Mass (Kilograms/Pounds)</p>
            <p class="support-text" id="massConversion">1 kilo = 2.024 pound | 20 pound = 9.072 kilo</p>
        </div>

    </div>
</body>

</html>
